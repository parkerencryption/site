<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Parker's Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}:root{--p:#64B5F6;--s:#b794f4;--d:#0a0a0f}
body{background:var(--d);min-height:300vh;color:#fff;font-family:'Space Grotesk',sans-serif;overflow-x:hidden}
#l{position:fixed;inset:0;background:var(--d);z-index:999;display:flex;align-items:center;justify-content:center;transition:.5s}
.lb{width:200px;height:2px;background:rgba(255,255,255,.1);border-radius:2px;overflow:hidden;position:relative;margin:auto}
.lp{width:0;height:100%;background:linear-gradient(90deg,var(--p),var(--s));transition:width .3s ease-out}
.lt{position:absolute;top:60%;left:50%;transform:translateX(-50%);font-size:.9rem;letter-spacing:2px;color:#fff;opacity:.8}
.ls{position:absolute;width:150px;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.8),transparent);transform-origin:left;animation:shoot 1.2s ease-out forwards;filter:drop-shadow(0 0 3px rgba(255,255,255,.5))}
@keyframes shoot{0%{transform:translateX(-100%) rotate(35deg);opacity:0}15%{opacity:1}100%{transform:translateX(100vw) rotate(35deg);opacity:0}}
.star{position:absolute;background:#fff;border-radius:50%;animation:twinkle var(--d) ease-in-out infinite;filter:blur(1px)}
@keyframes twinkle{0%,100%{opacity:var(--min);transform:scale(.8)}50%{opacity:var(--max);transform:scale(1)}}
#s{position:fixed;inset:0;overflow:hidden;background:linear-gradient(180deg,var(--d),#141428)}
.w,.p{position:fixed;left:50%;background:linear-gradient(45deg,#fff,var(--p),var(--s));-webkit-background-clip:text;background-clip:text;color:transparent;text-align:center}
.w{top:50%;transform:translate(-50%,-50%);font-size:clamp(2rem,8vw,5rem);z-index:2;letter-spacing:2px}
.p{bottom:2rem;transform:translateX(-50%);font-size:.9rem;text-transform:uppercase;letter-spacing:3px}
.h{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:0;height:0;border-radius:50%;z-index:1;transition:all .3s cubic-bezier(.4,0,.2,1)}
.h::before{content:'';position:absolute;inset:-100%;border-radius:50%;background:radial-gradient(circle,#000 30%,rgba(0,0,20,.9) 50%,transparent 70%);filter:blur(20px)}
.h::after{content:'';position:absolute;inset:-50%;border-radius:50%;background:conic-gradient(from 0deg,#000510,#000a20,#000510);opacity:.3;animation:rotate 15s linear infinite}
@keyframes rotate{to{transform:rotate(360deg)}}
.c{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;opacity:0;padding:2rem;z-index:3;pointer-events:none;transition:.5s}
.n{max-width:800px;margin:1rem;padding:2rem;background:rgba(20,20,40,.3);border:1px solid rgba(100,181,246,.1);border-radius:10px;backdrop-filter:blur(10px);transform:translateY(30px);transition:.5s}
.n h2{font-size:2rem;margin-bottom:1rem;background:linear-gradient(45deg,var(--p),var(--s));-webkit-background-clip:text;background-clip:text;color:transparent}
.n p{font-size:1.2rem;line-height:1.6;color:rgba(255,255,255,.9)}
.x{position:fixed;bottom:2rem;right:2rem;width:40px;height:40px;background:linear-gradient(45deg,var(--p),var(--s));border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:4;font-size:1.2rem;cursor:pointer;transition:.3s}
.x:hover{transform:scale(1.1);filter:brightness(1.2)}
@media (max-width:768px){.n{margin:.5rem;padding:1.5rem}.n h2{font-size:1.5rem}.n p{font-size:1rem}}</style>
</head>
<body>
<div id="l"><div class="lb"><div class="lp"></div></div><div class="lt">INITIALIZING</div></div>
<div id="s">
<div class="w">Welcome, I'm Parker</div>
<div class="p">Breach the Digital Horizon</div>
<div class="h"></div>
<div class="c">
<div class="n"><h2>Cybersecurity Specialist</h2><p>Protecting digital frontiers through innovative security solutions.</p></div>
<div class="n"><h2>Space Theory Enthusiast</h2><p>Exploring the mysteries of the universe and the Big Rip theory.</p></div>
</div>
</div>
<div class="x">ðŸ”®</div>
<script>
(()=>{const themes=[['#1a237e','#311b92'],['#004d40','#006064'],['#1a1a2e','#16213e'],['#0d253f','#1a374d'],['#200944','#440b54']];const loadingMsgs=['INITIALIZING QUANTUM CORE','CALIBRATING DARK MATTER','STABILIZING WORMHOLE','ACCESSING PARALLEL DIMENSIONS','SYNCHRONIZING TIMELINE'];const l=document.getElementById('l'),b=l.querySelector('.lp'),t=l.querySelector('.lt');let p=0;const loadInterval=setInterval(()=>{p+=Math.random()*12;if(p>=100){p=100;clearInterval(loadInterval);setTimeout(()=>{l.style.opacity=0;setTimeout(()=>l.remove(),500)},500)}b.style.width=`${p}%`;t.textContent=loadingMsgs[~~(p/20)];if(Math.random()<.07)createShootingStar()},100);function createShootingStar(){if(document.querySelectorAll('.ls').length>2)return;const s=document.createElement('div');s.className='ls';s.style.top=`${Math.random()*40}%`;l.appendChild(s);setTimeout(()=>s.remove(),1200)}function createStar(){const s=document.createElement('div');s.className='star';const size=Math.random()*2+1;s.style.cssText=`width:${size}px;height:${size}px;left:${Math.random()*100}%;top:${Math.random()*100}%;--d:${Math.random()*3+2}s;--min:${Math.random()*.5};--max:${Math.random()*.5+.5}`;return s}function createStarField(){const s=document.getElementById('s');const count=window.innerWidth<768?100:200;for(let i=0;i<count;i++)s.appendChild(createStar())}function setTheme(){const t=themes[~~(Math.random()*themes.length)];document.documentElement.style.setProperty('--p',t[0]);document.documentElement.style.setProperty('--s',t[1])}createStarField();setTheme();let ticking=false;function updateScene(){if(!ticking){requestAnimationFrame(()=>{const maxScroll=document.documentElement.scrollHeight-window.innerHeight;const scrollPercent=Math.max(0,Math.min(1,window.pageYOffset/maxScroll));const blackHole=document.querySelector('.h');const maxSize=Math.max(window.innerWidth,window.innerHeight)*.8;let size=scrollPercent<.4?scrollPercent*2.5*maxSize:scrollPercent<.6?maxSize:Math.max(0,(1-2.5*(scrollPercent-.6))*maxSize);blackHole.style.width=`${size}px`;blackHole.style.height=`${size}px`;const textOpacity=Math.max(0,1-scrollPercent*3);document.querySelector('.w').style.opacity=textOpacity;document.querySelector('.p').style.opacity=textOpacity;const content=document.querySelector('.c');const contentOpacity=Math.min(1,Math.max(0,(scrollPercent-.7)*3));content.style.opacity=contentOpacity;document.querySelectorAll('.n').forEach(section=>{if(scrollPercent>.7){section.style.transform=`translateY(${30*(1-contentOpacity)}px)`;section.style.opacity=contentOpacity}});ticking=false})};ticking=true}window.addEventListener('scroll',()=>{requestAnimationFrame(updateScene)},{passive:true});document.querySelector('.x').onclick=()=>{document.querySelector('.h').style.filter='blur(40px) brightness(1.5)';setTimeout(()=>document.querySelector('.h').style.filter='',1000);setTheme()}})();</script>
</body>
</html>
