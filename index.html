<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>Parker's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>/*<![CDATA[*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        :root {
            --p: linear-gradient(45deg, #64B5F6, #b794f4);
            --t: linear-gradient(45deg, #fff, #64B5F6, #b794f4);
            --d: #0a0a0f;
            --g: linear-gradient(180deg, #0a0a0f 0%, #141428 100%);
            --c: rgba(20, 20, 40, 0.3);
            --b: rgba(100, 181, 246, 0.1);
        }

        body {
            background-color: var(--d);
            min-height: 300vh;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: var(--g);
            will-change: transform;
        }

        .welcome-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 5rem);
            background: var(--t);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            z-index: 10;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 1;
            transition: opacity 0.3s ease;
            will-change: transform, opacity;
        }

        .scroll-prompt {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--p);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            opacity: 1;
            transition: opacity 0.3s ease;
            will-change: opacity;
            animation: promptPulse 2s ease-in-out infinite;
        }

        @keyframes promptPulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: var(--min-opacity);
            transform-origin: center;
            will-change: transform, opacity;
        }

        .black-hole {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgb(0, 0, 0) 0%,
                rgba(20, 20, 50, 0.95) 20%,
                rgba(30, 30, 60, 0.8) 40%,
                rgba(40, 40, 70, 0.6) 60%,
                transparent 100%
            );
            box-shadow: 
                0 0 100px 50px rgba(0, 0, 0, 0.95),
                0 0 150px 100px rgba(20, 20, 50, 0.8);
            z-index: 5;
            will-change: width, height;
            transition: width 0.3s ease-out, height 0.3s ease-out;
        }

        .content {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            padding: 2rem;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .content.visible {
            pointer-events: auto;
        }

        .content-section {
            max-width: 800px;
            margin: 1rem;
            padding: 2rem;
            background: var(--c);
            border: 1px solid var(--b);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateY(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .content-section:hover {
            transform: translateY(0) scale(1.02);
            border-color: rgba(100, 181, 246, 0.3);
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.1);
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: var(--p);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;
        }

        .content-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .content-section {
                margin: 0.5rem;
                padding: 1.5rem;
            }
            .content-section h2 {
                font-size: 1.5rem;
            }
            .content-section p {
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .welcome-text,
            .scroll-prompt,
            .content-section {
                animation: none;
                transition: opacity 0.3s ease;
            }
            .star {
                animation: none;
            }
        }
    /*]]>*/</style>
</head>
<body>
    <div id="scene">
        <div class="welcome-text">Welcome, I'm Parker</div>
        <div class="scroll-prompt">Breach the Digital Horizon</div>
        <div class="black-hole"></div>
        <div class="content">
            <div class="content-section">
                <h2>Cybersecurity Specialist</h2>
                <p>Protecting digital frontiers through innovative security solutions.</p>
            </div>
            <div class="content-section">
                <h2>Space Theory Enthusiast</h2>
                <p>Exploring the mysteries of the universe and the Big Rip theory.</p>
            </div>
        </div>
    </div>
    <script>/*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.getElementById('scene');
            const stars = new Set();
            const maxStars = window.innerWidth < 768 ? 100 : 200;
            let ticking = false;
            let scrollPos = 0;

            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                star.dataset.speed = Math.random() * 0.5 + 0.5;
                return star;
            }

            for (let i = 0; i < maxStars; i++) {
                const star = createStar();
                scene.appendChild(star);
                stars.add(star);
            }

            function updateScene() {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                        scrollPos = Math.max(0, Math.min(1, window.pageYOffset / maxScroll));

                        const blackHole = document.querySelector('.black-hole');
                        const maxSize = Math.max(window.innerWidth, window.innerHeight) * 0.8;
                        let size = 0;

                        if (scrollPos < 0.4) {
                            size = scrollPos * 2.5 * maxSize;
                        } else if (scrollPos < 0.6) {
                            size = maxSize;
                        } else {
                            size = Math.max(0, (1 - (scrollPos - 0.6) * 2.5) * maxSize);
                        }

                        blackHole.style.width = `${size}px`;
                        blackHole.style.height = `${size}px`;

                        const textOpacity = Math.max(0, 1 - scrollPos * 3);
                        document.querySelector('.welcome-text').style.opacity = textOpacity;
                        document.querySelector('.scroll-prompt').style.opacity = textOpacity;

                        const centerX = window.innerWidth / 2;
                        const centerY = window.innerHeight / 2;

                        stars.forEach(star => {
                            const rect = star.getBoundingClientRect();
                            const distX = centerX - rect.left;
                            const distY = centerY - rect.top;
                            const distance = Math.sqrt(distX * distX + distY * distY);
                            const speed = parseFloat(star.dataset.speed);
                            
                            const force = scrollPos < 0.6 
                                ? Math.min(1, scrollPos * 2) * (1 - Math.min(1, distance / window.innerHeight)) * speed
                                : Math.max(0, 1 - (scrollPos - 0.6) * 2.5) * speed;
                            
                            star.style.transform = `translate(${distX * force}px, ${distY * force}px) scale(${1 - force * 0.5})`;
                        });

                        const content = document.querySelector('.content');
                        const contentOpacity = Math.min(1, Math.max(0, (scrollPos - 0.7) * 3));
                        content.style.opacity = contentOpacity;
                        
                        document.querySelectorAll('.content-section').forEach((section, index) => {
                            if (scrollPos > 0.7) {
                                section.style.transform = `translateY(${30 * (1 - contentOpacity)}px)`;
                                section.style.opacity = contentOpacity;
                            }
                        });

                        ticking = false;
                    });
                    ticking = true;
                }
            }

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(updateScene, 16);
            }, { passive: true });

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    stars.forEach(star => {
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.top = `${Math.random() * 100}%`;
                    });
                }, 100);
            }, { passive: true });
        });
    /*]]>*/</script>
</body>
</html>
