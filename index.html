<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0f;
            min-height: 300vh;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a0f 0%, #141428 100%);
        }

        .welcome-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 5rem);
            background: linear-gradient(45deg, #fff, #64B5F6, #b794f4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            z-index: 10;
            font-weight: 300;
            letter-spacing: 1px;
            animation: textFloat 6s ease-in-out infinite, textGlow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
        }

        @keyframes textFloat {
            0%, 100% { transform: translate(-50%, -55%); }
            50% { transform: translate(-50%, -45%); }
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .scroll-prompt {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #64B5F6, #b794f4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            animation: promptPulse 2s ease-in-out infinite;
        }

        @keyframes promptPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle var(--twinkle-duration) ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: var(--min-opacity); }
            50% { opacity: var(--max-opacity); }
        }

        .black-hole {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgb(0, 0, 0) 0%,
                rgba(20, 20, 50, 0.95) 20%,
                rgba(30, 30, 60, 0.8) 40%,
                rgba(40, 40, 70, 0.6) 60%,
                transparent 100%
            );
            box-shadow: 
                0 0 100px 50px rgba(0, 0, 0, 0.95),
                0 0 150px 100px rgba(20, 20, 50, 0.8);
            z-index: 5;
        }

        .content {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            padding: 2rem;
            z-index: 20;
        }

        .content-section {
            max-width: 800px;
            margin: 1rem;
            padding: 2rem;
            background: rgba(20, 20, 40, 0.3);
            border: 1px solid rgba(100, 181, 246, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #64B5F6, #b794f4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;
        }

        .content-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div id="scene">
        <div class="welcome-text">Welcome, I'm Parker</div>
        <div class="scroll-prompt">Breach the Digital Horizon</div>
        <div class="black-hole"></div>
        <div class="content">
            <div class="content-section">
                <h2>Cybersecurity Specialist</h2>
                <p>Protecting digital frontiers through innovative security solutions.</p>
            </div>
            <div class="content-section">
                <h2>Space Theory Enthusiast</h2>
                <p>Exploring the mysteries of the universe and the Big Rip theory.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.getElementById('scene');
            const stars = [];

            // Create stars with enhanced effects
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Custom properties for each star
                star.style.setProperty('--twinkle-duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--min-opacity', `${Math.random() * 0.5}`);
                star.style.setProperty('--max-opacity', `${Math.random() * 0.5 + 0.5}`);
                
                scene.appendChild(star);
                stars.push(star);
            }

            // Enhanced scroll handling
            window.addEventListener('scroll', () => {
                const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
                
                // Black hole animation
                const blackHole = document.querySelector('.black-hole');
                const maxSize = Math.max(window.innerWidth, window.innerHeight) * 0.8;
                let size = 0;

                if (scrollPercent < 0.4) {
                    size = scrollPercent * 2.5 * maxSize;
                } else if (scrollPercent < 0.6) {
                    size = maxSize;
                } else {
                    size = Math.max(0, (1 - (scrollPercent - 0.6) * 2.5) * maxSize);
                }

                blackHole.style.width = `${size}px`;
                blackHole.style.height = `${size}px`;

                // Enhanced text fade
                const welcomeText = document.querySelector('.welcome-text');
                const scrollPrompt = document.querySelector('.scroll-prompt');
                const textOpacity = Math.max(0, 1 - scrollPercent * 3);
                welcomeText.style.opacity = textOpacity;
                scrollPrompt.style.opacity = textOpacity;

                // Enhanced star movement
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                stars.forEach(star => {
                    const rect = star.getBoundingClientRect();
                    const distX = centerX - rect.left;
                    const distY = centerY - rect.top;
                    const distance = Math.sqrt(distX * distX + distY * distY);
                    const force = scrollPercent < 0.6 
                        ? Math.min(1, scrollPercent * 2) * (1 - Math.min(1, distance / window.innerHeight))
                        : Math.max(0, 1 - (scrollPercent - 0.6) * 2.5);
                    
                    star.style.transform = `translate(${distX * force}px, ${distY * force}px) scale(${1 - force * 0.5})`;
                });

                // Enhanced content reveal
                const content = document.querySelector('.content');
                const contentOpacity = Math.min(1, Math.max(0, (scrollPercent - 0.7) * 3));
                content.style.opacity = contentOpacity;

                document.querySelectorAll('.content-section').forEach((section, index) => {
                    if (scrollPercent > 0.7) {
                        section.style.transform = `translateY(${30 * (1 - contentOpacity)}px)`;
                        section.style.opacity = contentOpacity;
                    }
                });
            });
        });
    </script>
</body>
</html>
