.galaxy{position:absolute;inset:0;perspective:1000px;transform-style:preserve-3d}
.planet{position:absolute;left:50%;top:50%;transform-style:preserve-3d;animation:orbit var(--speed) linear infinite}
.planet-body{position:absolute;width:var(--size);height:var(--size);background:var(--color);border-radius:50%;transform:translate(-50%,-50%) translateZ(var(--z));box-shadow:0 0 20px var(--color)}
.orbit{position:absolute;width:var(--orbit);height:var(--orbit);border:1px solid rgba(255,255,255,.1);border-radius:50%;transform:translate(-50%,-50%) rotateX(75deg)}
@keyframes orbit{to{transform:rotate(360deg)}}
.c{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;opacity:0;padding:2rem;z-index:3;pointer-events:none;transition:.5s}
.n{max-width:800px;margin:1rem;padding:2rem;background:rgba(20,20,40,.3);border:1px solid rgba(100,181,246,.1);border-radius:10px;backdrop-filter:blur(10px);transform:translateY(30px);transition:.5s}
.n h2{font-size:2rem;margin-bottom:1rem;background:linear-gradient(45deg,var(--p),var(--s));-webkit-background-clip:text;background-clip:text;color:transparent}
.n p{font-size:1.2rem;line-height:1.6;color:rgba(255,255,255,.9)}
.x{position:fixed;bottom:2rem;right:2rem;width:40px;height:40px;background:linear-gradient(45deg,var(--p),var(--s));border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:4;font-size:1.2rem;cursor:pointer;transition:.3s}
