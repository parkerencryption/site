    .loader-matrix {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .matrix-character {
        position: absolute;
        color: #0f0;
        font-family: monospace;
        font-size: 20px;
        transform: translateY(-100%);
        animation: matrix-rain 2s linear infinite;

    .loader-quantum {
        position: relative;

    .quantum-circle {

    }

    .cyber-text {
        position: relative;
    }

    .cyber-text::before,
    .cyber-text::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
    }

    .cyber-text::before {
        animation: cyber-glitch 3s infinite;
        color: #ff0;
        z-index: 1;
    }

    .cyber-text::after {
        animation: cyber-glitch 2s infinite reverse;
        color: #0ff;

    .secret-console {

        bottom: -300px;

        width: 600px;
        height: 300px;

        border-radius: 10px;
        padding: 20px;
        color: #0f0;
        font-family: monospace;
        transition: bottom 0.3s ease;
        z-index: 1000;
        overflow: hidden;
    }

    .secret-console.active {
        bottom: 0;
    }

    .secret-console-content {
        height: 100%;
        overflow-y: auto;
    }

    .portal-ripple {

        background: var(--p);
        pointer-events: none;
        opacity: 0;
        mix-blend-mode: screen;
        filter: blur(20px);
